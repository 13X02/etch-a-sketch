<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link href="style.css"rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <img src="images/logo.png"class="logo">
            <div class="title">ETCH-A-SKETCH</div>
        </div>
        <div class="content">
            <div class="left">
                
                <button class="submit"><input type="color" class="wheel"value="skyblue">CHOOSE</button>
                <button class="black">BLACK</button>
                <button class="erase">ERASER</button>
                <button class="rainbow">RAINBOW</button>
                <button class="clear">CLEAR</button>
                <div class="slidecontainer">
                    <input type="range" min="3" max="32" value="17" class="slider" id="myRange">
                </div>
                <div class="sliderval">17 x 17</div>
            </div>
            <div class="right">

            </div>
        </div>
        <div class="footer">
            <div>Find me on  </div>
            <div class="social">
                <div class="icon">
                    <a href="https://github.com/Abhijith-H13">
                        <img src="images/github.png">
                    </a>
                </div>
                <div class="icon">
                    <a href="https://www.linkedin.com/in/abhijith-h-b1049b211/">
                        <img src="images/linkedin.png">
                    </a>
                </div>
                <div class="icon">
                    <a href="https://www.instagram.com/denji.py/">
                        <img src="images/ig.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
